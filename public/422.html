<!DOCTYPE html>
<html>
<head>
  <title>422 - Você não tem acesso a esta página</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }

    *, html, body {
      outline: none;
      border: none;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.004);
      font-family: 'Montserrat';
      color: $secondary-color;
    }

    html, body {
      width: 100%;
      height: 100%;
      position: relative;
    }

    strong {
      font-weight: 600;
    }

    a {
      color: #0b0e42;
      text-decoration: none;
    }

    *::-webkit-scrollbar {
      width: 15px;
      height: 15px;
    }

    *::-webkit-scrollbar-thumb {
      border-radius: 100px;
      border: 5px solid transparent;
      background-clip: content-box;
      background-color: rgba($dark-blue, .75);
    }

    *::-webkit-scrollbar-track {
      background-color: #e4e4e4;
      border-radius: 100px;
    }

    ::-webkit-input-placeholder {
      font-style: italic;
      color: rgba($secondary-color, .5);
    }

    :-moz-placeholder {
      font-style: italic;
      color: rgba($secondary-color, .5);
    }

    ::-moz-placeholder {
      font-style: italic;
      color: rgba($secondary-color, .5);
    }

    :-ms-input-placeholder {
      font-style: italic;
      color: rgba($secondary-color, .5);
    }

    .main {
      overflow-y: auto;
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1f1f1f;
      padding: 25px;
    }

    .main:before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-image: url("/422-t.png");
      background-size: 70%;
      background-position: 25% 60%;
      background-repeat: no-repeat;
      opacity: .5;
    }

    .main section {
      position: relative;
      left: 10%;
      top: 10%;
      text-align: right;
    }

    .main section h1 {
      font-size: 10vw;
      font-size: min(max(64px, 10vw), 124px);
      color: white;
      text-shadow: 5px 5px 1px rgba(0,0,0,1);
    }

    .main section p {
      text-shadow: 1px 1px 1px rgba(0,0,0,1);
      font-size: 2.5vw;
      font-size: min(max(20px, 2vw), 64px);
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 15px;
      color: white;
      max-width: 425px;
    } 

    .main section a {
      font-size: min(max(10px, 1vw), 24px);
    }

    .btn {
      padding: 12px 18px;
      text-align: left;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      display: inline-block;
      color: #000;
      background-color: #fff;
      font-size: 1em;
      font-family: 'Montserrat';
      font-weight: 600;
      border-radius: 5px;
      min-width: 120px;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      background-clip: padding-box;
      white-space: nowrap;
    }

    @media only screen and (max-width: 575px){
      .main section {
        left: 0;
        top: -15%;
        text-align: left;
      }

      .main:before {
        background-size: 100%;
        background-position: center 60%;
      }
    }
  </style>
</head>

<body class="422-error-page">
  <div class="main">
    <section>
      <h1>422</h1>

      <p>Você não tem permissão para acessar esta página</p>

      <a href="/" class="btn">Que tal voltar à página inicial?</a>
    </section>
  </div>
</body>
</html>
